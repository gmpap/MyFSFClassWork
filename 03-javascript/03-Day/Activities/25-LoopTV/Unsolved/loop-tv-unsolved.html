<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // ????
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // tvshow = string from prompt , i =1, repeats for 2 and 3
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // pushs tvshow to array favtTvshows[1], then 2 then 3
        favTVshows.push(tvShow);
      }

      // loops through favtvshows 3 times, and outputs alert of the arrays contents
      for (var j = 0; j < favTVshows.length; j++) {

        // outputs contents of the array to an alert
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
