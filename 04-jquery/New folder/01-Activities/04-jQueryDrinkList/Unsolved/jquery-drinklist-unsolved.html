<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>\
  <!-- Added link to the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <h1>Drink Selection!</h1>
  <hr>

  <div id="drink-options"></div>

  <script type="text/javascript">

    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    var drinkDiv = $("#drink-options");


    for (i = 0; i < drinkList.length - 1; i++) {
      //for each drink in the array we create a new paragraph to hold the text
      //a new parag will be created with each i
     
      var newDrinkP = $("<p>");
      // gp var newDrinkP = document.createElement("p");
      //then assign the text of the p to be the text in the array

      newDrinkP.text(drinkList[i]);
      //The add the para to the main div on the page #drink options
      drinkDiv.append(newDrinkP);

      // gp  drinkDiv.appendChild(newDrinkP);
      //Then repeats for each i, creating anew para each time.
    }
  </script>

</body>

</html>
