    <!-- Here we have div called "random-number" where our random number will go -->
    <h1 class="text-center" id="random-number"></h1>

    <script type="text/javascript">

        $(document).ready(function () {

            function genLotteryNumb() {
                var lotteryNumb;
                for (i = 1; i < 10; i++) {
                    if (i === 1) {
                        lotteryNumb += Math.floor((Math.random() * 9) + 1);
                    }
                    else {
                        lotteryNumb += Math.floor(Math.random() * 10);

                    }

                }
                return lotteryNumb
            }

        }
