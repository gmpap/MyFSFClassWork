<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>

<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);
    // ...
    var drinkDiv = document.getElementById("drink-options");

    // ...

    // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
    // HINT: You will need to use each of the following methods: createElement, textContent, appendChild
    // ...
    for (i = 0; i < drinkList.length - 1; i++) {
      //for each drink in the array we create a new paragraph to hold the text
      //a new parag will be created with each i
      var newDrinkP = document.createElement("p");
      //then assign the text of the p to be the text in the array
      newDrinkP.textContent = drinkList[i];
      //The add the para to the main div on the page #drink options
      drinkDiv.appendChild(newDrinkP);
      //Then repeats for each i, creating a new para each time.
    }

    // ...

  </script>

</body>

</html>
